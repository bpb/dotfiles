# --- tmux config for nnn preview-tui --------------------------

# Allow mouse for resizing and scrolling
set -g mouse on

# Bigger scrollback history
set -g history-limit 10000

# Default preview split size (50% of the window)
set -g display-panes-time 2000
set -g status off

# Make passthrough safe (needed for kitty images if you ever add Kitty later)
set -g allow-passthrough on
